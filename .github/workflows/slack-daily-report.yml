name: Slack Daily Report

on:
  schedule:
    # Every day at 09:00 UTC (12:00 Israel time)
    - cron: '0 9 * * *'

  # Manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      date:
        description: 'Report date (YYYY-MM-DD, leave empty for yesterday)'
        required: false
        type: string

jobs:
  send-report:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Send Daily Report to Slack
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            node scripts/utils/slack-daily-report.js --date=${{ github.event.inputs.date }}
          else
            node scripts/utils/slack-daily-report.js
          fi
