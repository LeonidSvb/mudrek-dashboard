name: Hourly Incremental Sync

on:
  schedule:
    # Every hour (API is free, no need to save requests)
    - cron: '0 * * * *'

  # Manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  incremental-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Incremental Sync HubSpot → Supabase
        run: |
          echo "Starting hourly incremental sync..."

          # Call the sync API (incremental mode by default)
          response=$(curl -X POST \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s \
            "${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/sync")

          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n1)

          # Extract response body (everything except last line)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          # Check if successful
          if [ "$http_code" -eq 200 ]; then
            echo "✅ Incremental sync completed successfully!"
          else
            echo "❌ Incremental sync failed with status $http_code"
            exit 1
          fi
